<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
  </head>

  <body>
    <section class="weather-box">
      <div class="container">
        <h3 class="brand">Weather Forecast</h3>
        <div class="forecastContainer">
          <h2>5 Day Forecast</h2>
          <div class="weatherInfoContainer">
            <div class="weatherInfo">Day 1</div>
            <div class="weatherInfo">Day 2</div>
            <div class="weatherInfo">Day 3</div>
            <div class="weatherInfo">Day 4</div>
            <div class="weatherInfo">Day 5</div>
          </div>
        </div>
        <section>
          <h1 class="temp"></h1>
          <div class="city-time">
            <h1 class="name"></h1>
            <small>
              <span id="datetime"></span>
            </small>
          </div>
          <div class="weather">
            <span class="condition"></span>
          </div>
        </section>
      </div>
      <div class="panel">
        <form id="locationInput">
          <input type="text" id="search" placeholder="Enter Location" />
          <button type="submit" id="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
        <ul id="searchedCities" class="cities"></ul>

        <ul class="details">
          <h4>Weather Info</h4>
          <li>
            <span>Temperature</span>
            <span class="tempa"></span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity"></span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind"></span>
          </li>
        </ul>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
